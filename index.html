<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <title>CopyText</title>
  </head>
  <body>
    <div class="container me-5">
        <h1 class="ps-5 pt-5 ">Real Time Character Counter</h1>
        <p class="ps-5 paragraph pb-5">Check your text with real time Character counter.</p>
        <div class="row">
            <div class="col-lg-10 col-md-10 col-12">
                <textarea  id="textarea"  class="form-control shadow" rows="15" style="min-width: 100%" placeholder="Enter text..." maxlength="150"></textarea>
            </div>
        </div>

        <div class="row justify-content-evenly offset-1">
            <div class="col-lg-6 col-md-6 col-12  total">
                <p>Total Character : <span id="total-char">0</span></p>
            </div>
            <div class="col-lg-6 col-md-6 col-12   remain">
                <p>Remaining Character : <span id="remaining-char">150</span></p>
            </div>
        </div>
        <div class="container">
            <button type="button" onclick="copyText()" class="btn btn-primary">CopyText</button>
        </div>
    </div>
    
    
    
    






    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
